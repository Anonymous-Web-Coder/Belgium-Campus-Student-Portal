<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Montserrat:wght@300;400;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/52cdd3678c.js" crossorigin="anonymous"></script>
  <title>Student Info</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .nav-styles {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .center-both {
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .table-head {
      color: red;
    }
    .edit-cell,
    .delete-cell {
      border: none;
      visibility: hidden;
    }
    .hover-row:hover .edit-cell,
    .hover-row:hover .delete-cell {
      visibility: visible;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark fs-5">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-4 fw-bold mx-4" href="/admin-view">Admin View</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav-styles" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="/admin-view/student-info">Students</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/admin-view/admin-profile">Profile</a></li>
        </ul>
        <div>
          <a class="nav-link text-white mx-4" href="/admin-view/student-registration">Register New Student</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Student Info Table -->
  <div>
    <div align="center" class="mt-5"><h1>Student Details</h1></div>
    <div class="center-both mt-5">
      <table class="table table-scroll" style="width: fit-content;">
        <thead class="table-head">
          <tr>
            <th scope="col">Student ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Course</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${students}" class="hover-row">
            <th th:text="${student.Student_ID}" scope="row"></th>
            <td th:text="${student.Student_FName}"></td>
            <td th:text="${student.Student_LName}"></td>
            <td th:text="${student.Student_Address}"></td>
            <td th:text="${student.Student_Email}"></td>
            <td th:text="${student.Student_Password}"></td>
            <td th:text="${student.Student_Course}"></td>
            <td class="edit-cell"><a th:href="@{/update-student/{student-id}(student-id = ${student.Student_ID})}"><i class="fa-regular fa-pen-to-square" style="color: blue;"></i></a></td>
            <td class="delete-cell"><a th:href="@{/delete-student/{student-id}(student-id = ${student.Student_ID})}"><i class="fa-solid fa-trash" style="color: red;"></i></a></td>
          </tr> <!-- -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
